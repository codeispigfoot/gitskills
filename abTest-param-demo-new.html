<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
<!--  sampling param start  -->
  <script type="text/javascript" src="https://absample.baidu.com/static/sampling-param-2.0.js"></script>
<!--  sampling param end  -->
  <title>abTest-demo-param</title>
  <style>
    .fakeimg {
        height: 200px;
         background: #aaa;
    }
  </style>
</head>
<body>
<script>
    if (window.bdABTest) {
        // 当前预览环境支持抽样
        bdABTest.sampling({
            endTime: 1546948843274,
            type: 's',
            param: {
                // 以下为用户配置代码
                'O': 'originalz',
                'C1': 'testz',
                'T1': 'controlz'
            }
        });
    } else {
        // 当前浏览环境不支持抽样
        console.log("no sampling");
        showDefault();
    }
</script>
<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>ABTest传参实验</h1>
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">网站名</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">主页</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <!-- 原始组内容 -->
    <div class="col-sm-4" id="originalz">
      <h2>原始组</h2>
      <div class="fakeimg">原始组内容</div>
    </div>
    <div class="col-sm-8">
    <!-- 实验组显示内容 -->
      <div class="col-sm-8 test" id="testz">
      <h2>实验组</h2>
      <div class="fakeimg">实验组内容</div>
      </div>
      <!-- 对照组显示内容 -->
      <div class="col-sm-8 control" id="controlz">
      <h2>对照组</h2>
      <div class="fakeimg">对照组内容</div>
      </div>
    </div>
  </div>
 </div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <p>底部内容</p>
</div>

  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
